        <div class="container">
            <div class="row">
                <div class="col-4 mx-auto">
                    <form action="#" class="form" id="loginForm">
                        <h2 class="text-capitalize">create account</h2>
                        <div class="mb-3">
                            <label for="username" class="form-label text-capitalize">username</label>
                            <input type="text"  name="username" class="form-control" id="username" value="" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-capitalize">create password</label>
                            <p class="requirements">Password must contain at least 8 and no more than 20 characters</p>
                            <p class="requirements">It must contain at least one lowercase letter, at least one uppercase letter, at least one number, and at least one of these special characters: !@#$%^&* </p>
                            <input type="password" id="password" name="password" class="form-control" value="" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label text-capitalize">confirm password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" value="" required>
                            <span id="matchDisplay"></span>
                        </div>
                        <input type="submit" id="confirmBtn" value="confirm" class="btn btn-primary text-capitalize">
                    </form>
                    <div id="display"></div>
                </div>
            </div>
        </div>
